<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Usu√°rio</title>
  </head>
  <body>
    <a href="../../index.html">
      <img src="../../Midia/cavaloseta.png" width="50" height="50" />
    </a>
    <h1>Cadastro</h1>
    <form action="https://www.w3schools.com/action_page.php" method="post">
      <label for="nome">Nome:</label>
      <input type="text" name="nome" required /><br /><br />

      <label for="email">E-mail:</label>
      <input type="email" name="email" required /><br /><br />

      <label for="senha">Senha:</label>
      <input type="password" name="senha" required /><br /><br />

      <label for="data-nascimento">Data de Nascimento:</label>
      <input type="date" name="data-nascimento" required /><br /><br />

      <label for="sexo">Sexo:</label>
      <select name="sexo" required>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option></select
      ><br /><br />

      <label for="estado">Estado:</label>
      <input type="text" name="estado" required /><br /><br />

      <input type="submit" value="Cadastrar" />
    </form>
  </body>
</html>
